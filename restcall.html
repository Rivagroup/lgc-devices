<!DOCTYPE html>
<html lang="de">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Rolltore RESTful</title>
		<meta name="viewport" content="width=device-width, initial-scale=0.5, user-scalable=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script>
			$(document).ready(function() {
			
				class RollerDoor{
				
					//ToDo: timeout for preventing motor overheating 5min
					
					constructor(ip){
						(this)._connected = false;
						(this)._hardware = "";
						(this)._id = "";
						(this)._name = "";
						(this)._ip = ip;
						(this)._errors = [];
						(this)._lastCommand = "";
						(this).updateInformation();
						(this)._wifi = setInterval((this).updateWifiSignal.bind(this), 1000);
						(this)._state = setInterval((this).updateState.bind(this), 1000);
					}
					
					updateInformation(){
						var self = this;
						$.ajax({
							url: self.getUrl()
						}).then(function(response) {
							self._connected = response.connected;
							self._hardware = response.hardware;
							self._id = response.id;
							self._name = response.name;
							self._state = response.variables.state;
							self._wifi = response.variables.wifi;
							self._lastCommand = response.variables.last;
						});
					}
					
					updateState(){
						var self = this;
						$.ajax({
							url: self.getUrl() + "state"
						}).then(function(response) {
							self._state = response.state;
						});	
					}
					
					updateWifiSignal(){
						var self = this;
						$.ajax({
							url: self.getUrl() + "wifi"
						}).then(function(response) {
							self._wifi = response.wifi;
						});	
					}
					
					open(){
						$.ajax({
							url: (this).getUrl() + "open"
						});	
					}
					
					close(){
						$.ajax({
							url: (this).getUrl() + "close"
						});	
					}
					
					getId() {
						return (this)._id;
					}
					
					getName() {
						return (this)._name;
					}
					
					getLastCommand(){
						return (this)._lastCommand;
					}
					
					getWifi(){
						return (this)._wifi;
					}
					
					getState(){
						return (this)._state;
					}
					
					getStateAsWord(){
						if((this)._state == -1) {
							return "rolling";
						}
						
						if((this)._state == 0) {
							return "open";
						}
						
						if((this)._state == 1) {
							return "closed";
						}
					}
					
					getErrors(){
						return (this)._errors;
					}
					
					getHardware() {
						return (this)._hardware;
					}
					
					getUrl(){
						return "http://" + (this)._ip + "/";
					}
				};
				
				var ips = [
					"192.168.200.146"
				]
				
				var doors = [];
				
				$(ips).each(function(){
					doors.push(new RollerDoor(this));
				});
				
				//print information
				setTimeout(function(){
					$(doors).each(function(){
						var door = this;
						$('<div class="card" id="' + door.getId() + '"><div class="card-body"><h4 class="card-title">' + door.getName() + '</h4><p class="card-text">WiFi Signal Strength: <span class="wifi">' + door.getWifi() + '</span><br/>Door is <span class="state">rolling</span></p><a href="' + door.getUrl() + 'open" class="btn btn-success btn-block btn-open disable">open</a><a href="' + door.getUrl() + 'close" class="btn btn-danger btn-block btn-close disabled">close</a></div></div>').appendTo("#wrapper");
						/*
						console.log("Name: ", door.getName());
						console.log("Hardware: ", door.getHardware());
						console.log("Wifi: ", door.getWifi());
						console.log("State: ", door.getState());
						console.log("State as word: ", door.getStateAsWord());
						console.log("last Command: ", door.getLastCommand());
						console.log("error: ", door.getErrors());
						*/
					});
				},1000);
				
				//update information
				setInterval(function(){
					$(doors).each(function(){						
						var door = this;
						$("#" + door.getId()).find(".wifi").text(door.getWifi());
						$("#" + door.getId()).find(".state").text(door.getStateAsWord());
						$("#" + door.getId()).removeClass("bg-warning bg-success bg-danger text-dark text-white");
						$("#" + door.getId()).find(".btn-open").addClass("disabled");
						$("#" + door.getId()).find(".btn-close").addClass("disabled");
						if(door.getState() == -1){
							$("#" + door.getId()).addClass("bg-warning text-dark");
						}
						if(door.getState() == 0){
							$("#" + door.getId()).addClass("bg-success text-white");
							$("#" + door.getId()).find(".btn-close").removeClass("disabled");
						}
						if(door.getState() == 1){
							$("#" + door.getId()).addClass("bg-danger text-dark");
							$("#" + door.getId()).find(".btn-open").removeClass("disabled");
						}
					});
				}, 5000);
				
			});
		</script>
	</head>
	<body>
		<div id="wrapper" class="container">
			
		</div>
	</body>
</html>
