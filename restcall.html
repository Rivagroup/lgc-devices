<!DOCTYPE html>
<html lang="de">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Rolltore RESTful</title>
		<meta name="viewport" content="width=device-width, initial-scale=0.5, user-scalable=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script>
			$(document).ready(function() {
			
				class RollerDoor{
					constructor(ip){
						(this)._connected = false;
						(this)._hardware = "";
						(this)._id = "";
						(this)._name = "";
						(this)._ip = ip;
						(this).updateInformation();
						(this)._wifi = setInterval((this).updateWifiSignal.bind(this), 1000);
						(this)._state = setInterval((this).updateState.bind(this), 1000);
					}
					
					updateInformation(){
						var self = this;
						$.ajax({
							url: self.getUrl()
						}).then(function(response) {
							self._connected = response.connected;
							self._hardware = response.hardware;
							self._id = response.id;
							self._name = response.name;
							self._state = response.variables.state;
							self._wifi = response.variables.wifi;
						});
					}
					
					updateState(){
						var self = this;
						$.ajax({
							url: self.getUrl() + "state"
						}).then(function(response) {
							self._state = response.state;
						});	
					}
					
					updateWifiSignal(){
						var self = this;
						$.ajax({
							url: self.getUrl() + "wifi"
						}).then(function(response) {
							self._wifi = response.wifi;
						});	
					}
					
					open(){
						$.ajax({
							url: (this).getUrl() + "open"
						});	
					}
					
					close(){
						$.ajax({
							url: (this).getUrl() + "close"
						});	
					}
					
					getWifi(){
						return (this)._wifi;
					}
					
					getState(){
						return (this)._state;
					}
					
					getUrl(){
						return "http://" + (this)._ip + "/";
					}
				};
				
				var ips = [
					"192.168.200.146"
				]
				
				var rd = new RollerDoor(ips[0]);
				
				console.log(rd);
			});
		</script>
	</head>
	<body>
		<div id="wrapper" class="container">
			
		</div>
	</body>
</html>
